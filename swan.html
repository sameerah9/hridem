<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">

<style>

/* container holding bg image + content */
.hero{
 position:relative;
 height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
 text-align:center;
 overflow:hidden;
}

/* background image centered perfectly */
.hero img{
 position:absolute;
 top:50%;
 left:50%;
 transform:translate(-50%,-50%);
 min-width:100%;
 min-height:100%;
 object-fit:cover;
 z-index:-1;
 opacity:0.6;
}

/* content */
.hero-content{
 display:flex;
 flex-direction:column;
 align-items:center;
}

.hero h1{
 font-size:48px;
 text-shadow:0 4px 25px rgba(0,0,0,.9);

}
.btns{
 display:flex;
 gap:20px;
 margin-top:25px;
}

/* YES button */
.yes{
 background:linear-gradient(135deg,#ff4d6d,#ff1e4d);
 color:white;
 padding:14px 32px;
 border:none;
 border-radius:40px;
 font-size:18px;
 cursor:pointer;
 box-shadow:0 6px 25px rgba(255,0,70,.4);
 transition:.3s;
}
.yes:hover{
 transform:scale(1.1);
 box-shadow:0 10px 35px rgba(255,0,70,.6);
}

/* NO button */
.no{
 background:transparent;
 color:white;
 border:2px solid rgba(255,255,255,.6);
 padding:12px 28px;
 border-radius:40px;
 font-size:17px;
 cursor:pointer;
 transition:.3s;
}
.no:hover{
 background:rgba(255,255,255,.1);
 transform:scale(1.05);
}


</style>
</head>

<body>

<div class="hero">

    <!-- background image -->
    <img src="Swan Aesthetic _3.jpg">

    <!-- text in center -->
    <div class="hero-content">

        <h1>Amore<br>
        Will you be my swan? ü¶¢</h1>

    <div class="btns">
        <button class="yes" onclick="window.location='songs.html'">Yes ‚ù§Ô∏è</button>
        <button class="no" onclick="moveNo()">No üôà</button>
    </div>
</div>

    </div>

</div>
<script>
function moveNo(){
 alert("You sure? üòè");
}

document.querySelector(".no").addEventListener("mouseover",function(){
 this.style.position="absolute";
 this.style.left=Math.random()*70+"vw";
 this.style.top=Math.random()*70+"vh";
});
</script>


</body>
</html>
