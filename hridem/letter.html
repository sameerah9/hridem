<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
 margin:0;
 font-family:cursive;
 background:linear-gradient(120deg,#f9e3e6,#fbe9d8,#f9e3e6);
 min-height:100vh;
 padding:40px 20px;
}

/* board layout */
.board{
 column-count:2;
 column-gap:20px;
 max-width:900px;
 margin:auto;
}

/* pin cards */
.pin{
 background:white;
 display:inline-block;
 margin:0 0 20px;
 width:100%;
 border-radius:16px;
 box-shadow:0 15px 40px rgba(0,0,0,.15);
 overflow:hidden;
 animation:fade 1s ease forwards;
 opacity:0;
}

/* images */
.pin img{
 width:100%;
 display:block;
}

/* video pin */
.pin video{
 width:100%;
 display:block;
 border-radius:16px;
}

/* note cards */
.note{
 padding:25px;
 font-size:18px;
 line-height:1.7;
 color:#5a2a38;
}

/* final message */
.final{
 text-align:center;
 font-size:28px;
 margin-top:30px;
 color:#b13b5e;
 animation:fade 2s ease forwards;
 opacity:0;
}

/* animation */
@keyframes fade{
 from{opacity:0; transform:translateY(30px);}
 to{opacity:1; transform:translateY(0);}
}

/* mobile */
@media(max-width:700px){
 .board{ column-count:1; }
}
</style>
</head>

<body>

<div class="board">

<div class="pin">
  <img src="red.jpeg">
</div>

<div class="pin note">
hum tere pyaar mein saara aalam kho baithe hai....
</div>

<div class="pin">
  <img src="both.jpeg">
</div>

<div class="pin note">
main ta kol tere rehna..
</div>

<div class="pin">
  <video autoplay muted loop playsinline>
    <source src="shots.mp4" type="video/mp4">
  </video>
</div>

<div class="pin note">
e ekaki moner sthirata tumi..<br>moner goheene shudu tomari rup..
</div>

<div class="pin">
  <img src="blue.jpeg">
</div>

<div class="pin note">
abhi na jao chod kar..ye dil abhi bhara nahi..abhi abhi toh aaye ho..<br>
abhi abhi toh...<br> yahi kahungi sada ki dil abhi nahi bhara..
</div>

</div>

<div class="final">
Happy Valentine’s Day ❤️
</div>

<script>

/* staggered reveal animation */
document.querySelectorAll(".pin").forEach((el,i)=>{
 setTimeout(()=>{
   el.style.opacity=1;
 }, i*300);
});

/* final message reveal */
setTimeout(()=>{
 document.querySelector(".final").style.opacity=1;
}, 2500);

</script>

</body>
</html>
